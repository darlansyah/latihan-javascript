<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <script type="text/javascript">
      var buah = ['jeruk','mangga','melon'];

      for(let i = 0; i<buah.length; i++){
          document.write(buah[i] + "<br/>");
      }
      
      buah.forEach((data) => {
        document.write(data);
      });

    </script>
  </body>
</html>
