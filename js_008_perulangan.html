<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Perulangan</title>
  </head>
  <body>
    <script type="text/javascript">
        <!-- looping for -->

          for (let i = 0; i < 10; i++){
            document.write("for " + i + "<br/>");
          }

        <!-- end looping for -->


        <!-- looping while -->

        let j = 0
        while(j < 10){
          console.log("while " + j)
          j++;
        }
        
        <!-- end looping while -->

    </script>
  </body>
</html>
