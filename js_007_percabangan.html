<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Percabangan</title>
  </head>
  <body>
    <script type="text/javascript">
      var umur = prompt("masukkan umur anda");

      if(umur > 17){
        document.write("anda sudah dewasa");
      }
      else{
        document.write("anda masih dibawah umur");
      }

      var user = prompt("masukkan username ");
      var pass = prompt("masukkan password");

      if(user == "darlan"){
        if(pass == "pass"){
          document.write("anda berhasil masuk");
        }
        else{
          document.write("password anda salah");
        }
      }
      else{
        document.write("username salah")
      }



    </script>
  </body>
</html>
