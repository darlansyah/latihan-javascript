<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>function</title>
  </head>
  <body>
    <div> </div>


    <script type="text/javascript">

      <!-- function biasa -->


      function buah1(){
        console.log("ini buah 01")
      }
      <!-- end function biasa -->


      <!-- function dengan eksresi -->
      var buah2 = function(){
        console.log("ini buah 02")
      }

      <!-- end function biasa -->


      <!-- function menggunakan panah -->
      var buah3  = () => {
        console.log("buah  03");
      }

      <!-- end function menggunakan panah -->

    </script>
  </body>
</html>
