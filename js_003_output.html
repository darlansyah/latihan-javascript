<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Output</title>
  </head>
  <body>
    <!-- output:
    menggukankan function console.log
    menggunakan function alert()
    menggunakan function document.write()
    menggunakan innerHTML -->

    <!-- menggunakan console.log -->
    <script>
      console.log("output console log")
    </script>
    <!-- end menggunakan console.log -->

    <!-- menggunakan alert -->
    <script>
      alert("output alert()")
    </script>
    <!-- end menggunakan alert -->

    <!-- menggukankan document.write -->
    <script type="text/javascript">
      document.write("output document.write()")
    </script>
    <!-- end menggukankan document.write -->

    <!-- menggunkan innerHTML -->
    <div id = "output"> </div>
    <script>
      var hasil = document.getElementById("output");
      hasil.innerHTML = "<p> output innerHTML </p>";
    </script>
    <!-- end menggunkan innerHTML -->

  

  </body>
</html>
