<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jendela window</title>
  </head>
  <body>
    <!-- menggunakan alert()
        menggunakan confirm()
        menggunakan promp() -->


    <!-- menggunakan alert() -->
        <button type="button" onclick="alert('hello elert()')"> alert</button>
    <!-- end menggunakan alert() -->

    <br/>

    <!-- menggunkan confirm() -->
    <script type="text/javascript">
      tanya = confirm("apakah kamu suka coding ?");

      if(tanya){
        document.write("saya suka coding");
      }
      else{
        document.write("curang suka");
      }
    </script>
    <!-- end menggunkan confirm() -->

    <br/>

    <!-- menggunakan prompt -->
    <script>
    nama = prompt("siapa nama kamu");

    document.write("hello " + nama);
    </script>
    <!-- end menggunakan prompt -->

  </body>
</html>
